services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
      TZ: Asia/Tokyo
    ports:
      - "3367:3306"
    volumes:
      - ./tmp/db:/var/lib/mysql
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci --innodb_ft_enable_stopword=0 --disable-log-bin
    networks:
      - app_net

  web:
    build: .
    environment:
      TZ: Asia/Tokyo
      # Connect to the db service on the internal 3306 port (host port mapping is for external clients)
      DATABASE_URL: mysql2://root:password@db:3306/mfa_development?ssl_mode=DISABLED
    command: bash -c "bundle install && rm -f tmp/pids/server.pid && bundle exec rails s -p 3404 -b '0.0.0.0'"
    init: true
    volumes:
      - .:/mfa
    ports:
      - "3404:3404"
    depends_on:
      - db
    networks:
      - app_net

networks:
  app_net:
